<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <h1>Digital Clock</h1>
    <div id="clock">

    </div>
    
</body>
<script>
    const clock = document.querySelector('#clock');
    setInterval(() => {
        let data = new Date();
        clock.innerHTML = data.toLocaleTimeString()
    },1000)
    
</script>
</html>
